<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Culinaria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light container py-3 fixed-top">
            <a class="navbar-brand" href="#">Culinaria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto float-end text-end">
                    <li class="nav-item">
                        <a class="nav-link ms-3" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-3" href="#">Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-3" href="#">About us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <section id="home">
        <video autoplay muted loop>
            <source src="856399-hd_1920_1080_25fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="container">
            <div class="row pt-5">
                <div class="home-text col-md-8 col-sm-12 mt-5">
                    <h1>Find your culinary masterpiece with Culinaria</h1>
                    <p>Discover, create, and savor unique recipes with our extensive culinary collection at Culinaria.</p>
                    <ul class="section-btn">
                        <li>
                            <a href="#"> <span data-hover="Discover more">Discover more</span> </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="overlay"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
